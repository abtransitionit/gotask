name: Dev CI

on:
  push:
    branches:
      - main

jobs:
  code-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Download Go modules
        run: go mod tidy

      - name: Run tests and vet
        run: |
          # do a static analysis of the code recursively from the current directory
          go vet ./...
